<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <mat-toolbar color="primary" class="nav-topbar-button">Menu</mat-toolbar>
    
    <mat-nav-list>
      <a mat-button routerLink="/" routerLinkActive="activesidebarbutton" [routerLinkActiveOptions]="{exact : true}"><mat-icon>dashboard</mat-icon>Dashboard</a>
      <a mat-button routerLink="/zeiterfassung" routerLinkActive="activesidebarbutton"><mat-icon>alarm</mat-icon>Zeiterfassung</a>
      <a mat-button routerLink="/abwesenheit" routerLinkActive="activesidebarbutton"><mat-icon>calendar_today</mat-icon>Abwesenheit</a>
      <a mat-button routerLink="/benutzer" routerLinkActive="activesidebarbutton"><mat-icon>person</mat-icon>Benutzer</a>
      <mat-divider></mat-divider>

      <a mat-button routerLink="/einstellungen" routerLinkActive="activesidebarbutton"><mat-icon>settings</mat-icon>Einstellungen</a> 
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="nav-topbar">
      <button class="nav-topbar-button"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>OEGS WPC</span>
      <span class="spacer"></span>
      <a mat-button routerLink="/benutzer"><mat-icon>person</mat-icon><span class="hide-on-small">Benutzer</span></a>
      <a mat-button (click)="Opendialog()"><mat-icon>help</mat-icon><span class="hide-on-small">Hilfe</span></a>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
