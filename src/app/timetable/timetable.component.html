<mat-card class="card_div">
    
    <h1>Meine Arbeitszeiten</h1>

    <div class="tables-group">
        
        <table mat-table [dataSource]="dataSource" >
    
            <ng-container matColumnDef="position">
                <th class="hide-on-small" mat-header-cell *matHeaderCellDef>Pos.</th>
                <td class="hide-on-small" mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Datum </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container class="workside" matColumnDef="workside">
                <th mat-header-cell *matHeaderCellDef> Baustelle </th>
                <td mat-cell *matCellDef="let element"> {{element.workside}} </td>
            </ng-container>

            <ng-container matColumnDef="starttime">
                <th mat-header-cell *matHeaderCellDef> Startzeit </th>
                <td mat-cell *matCellDef="let element"> {{element.starttime}} </td>
            </ng-container>

            <ng-container matColumnDef="endtime">
                <th mat-header-cell *matHeaderCellDef> Endzeit </th>
                <td mat-cell *matCellDef="let element"> {{element.endtime}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-divider></mat-divider>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page"></mat-paginator>
    </div>
</mat-card>
