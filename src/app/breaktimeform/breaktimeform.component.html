<form [formGroup]="userbreaktimeform" (ngSubmit)="submit()">
    <mat-card class="card_div">
        <mat-card-content  >
    
            <mat-form-field class="mat-50">
                <mat-label>Tag</mat-label>
                <input formControlName="date" matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker touchUi="true" #picker></mat-datepicker>
            </mat-form-field>
    
            <mat-divider></mat-divider>
    
            <mat-form-field class="mat-50" >
                <mat-label>Pause von</mat-label>
                <input formControlName="starttime" matInput>
            </mat-form-field>
            
            <mat-form-field class="mat-50">
                <mat-label>Pause bis</mat-label>
                <input formControlName="endtime" matInput>
            </mat-form-field>
    
            <mat-divider></mat-divider>
    
        </mat-card-content>
        <mat-card-footer>
        <div class="button">
            <button mat-raised-button type="submit" color="primary">Abschicken</button>
            <button mat-raised-button (click)="clear()" color="primary">LÃ¶schen</button>
        </div>
        </mat-card-footer>
    </mat-card>
</form>
